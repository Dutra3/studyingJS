<!-- O esquema aqui é o seguinte:
  Eu crio no CSS a configuração da classe DARK-MODE.
  Mas eu não dou ela pra NGM, mas deixo ela preparada já.
  No JS eu vou la, e usso o toggle para ADD a classe DARK-MODE para aqueles itens
que eu quero mudar, ao selecionar o dark-mode.
  Com isso, ao clicar no botao, ele add a classe, e as alterações, são feitas
de forma "automatica", puxando a config que deixei no CSS.
  Uso o toggle, pois se eu já estiver no dark-mode, ao selecionar novamente, ele retira a classe dark-mode
na verdade, ele colocar e retira a classe que ta escrito ali, posso fazer isso para outras necessidades tbm
  Ou seja, deixo o css pronto para a classe dark-mode e uso o toggle no js para atribuir aos elementos que eu quero
e ao ativar uma segunda vez, ele retira de todos aqueles que ele colocou anteriormente.-->
